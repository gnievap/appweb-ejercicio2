<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctame</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/font/flaticon.css">
    <link rel="stylesheet" href="./css/media-queries.css">
</head>
<body>
    <header>
        <section class="header-icons-container">
            <!-- Línea azul con i  conos a redes sociales -->
            <div class="icons">
                <a href="/"><span class="flaticon-001-facebook"></span></a>
                <a href="/"><span class="flaticon-002-twitter"></span></a>
                <a href="/"><span class="flaticon-011-instagram"></span></a>
                <a href="/"><span class="flaticon-010-linkedin"></span></a>
                <a href="/"><span class="flaticon-008-youtube"></span></a>
            </div>
        </section>
        <nav>
            <!-- Línea blanca con acceso al blog y pagina sobre mí -->
            <section class="logo-container">
                <a href="../index.html"><img src="../assets/img/Logo-negro.png" alt="Logotipo del blog"></a>
            </section>
            <section class="profile-link">
                <a href="../pages/aboutme.html">Sobre mí</a>
            </section>
        </nav>
    </header>
    <main>
        <h2>Formulario de contacto</h2>
        <hr>
        <form action="" method="" autocomplete="on">
            <label for="nombre">Escribe tu nombre: </label>
            <input type="text" id="nombre" name="nombre"
            autocomplete="name" required>
            <br><br>
            <label for="email">Escribe tu correo electrónico:</label>
            <input type="mail" id="mail" name="mail" required>
            <br><br>
            <!-- Creación de una lista desplegable -->
             <label for="intereses">¿Qué te interesa del blog?</label>
             <select name="intereses" id="intereses">
                <option value="historia">Historia de la computación</option>
                <option value="noticias">Últimas noticias</option>
                <option value="gadgets">Reseñas de los mejores gadgets</option>
             </select>
             <br><br>
             <!-- Otra forma de crear una lista -->
              <label for="gadgets">Selecciona el gadget que te interese:</label>
             <input list="gadgets">
                <datalist id="gadgets">
                    <option value="Smartwatch">Reloj inteligente</option>
                    <option value="Weareables">Dispositivos vestibles</option>
                    <option value="Gafas">Gafas de realidad aumentada</option>
                </datalist>
            <br> <br>
            <label for="mensaje">Escribe tu mensaje: </label>
            <textarea name="mensaje" id="mensaje"></textarea>
            <button class="blog-button"  type="submit">
                Enviar
            </button>
        </form>
    </main>
    <footer>
        <p>Desarrollado por <br>
        Gaby Nieva Paredes</p>
    </footer>
</body>
</html>
